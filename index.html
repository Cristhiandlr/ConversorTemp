<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Conversor de Temperatura</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://kit.fontawesome.com/44b48ae2f6.js" crossorigin="anonymous"></script>
<main>
  <div>
    <h3>Conversor de temperatura</h3>
  </div>
  <div class="lateral">
    <div class="quadrado-lateral">
       <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
      
      <div class="main">
        <h1>75<span>°F</span></h1>
        <h2>Fahrenheit</h2>
      </div>
      </div>
    </div>
    <div><img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""></div>
  </div>
  <div class="left">
    <button id="off"> <!-- botão lateral!--></button>
    <div class="phone">
      <div class="camera"></div>
      <div id="apps">
         <button id="convert"><!-- botão app -->
           <img src="https://i.ibb.co/QvbTm2z/low-temperature-weather-icon-176808.png" alt="" style="width:40px;margin: 5px 6px;">
        </button>
        <div class="bar"> <!--icones de baixo !-->
          <img src="https://i.ibb.co/FqDMVGN/icones-apps.png"style="width:240px; ;margin: -10px -2px;">
        </div>
      </div>
      <div id="app">
        <div class="now">
          <h1 id="temp">75<span>°F</span></h1>
      </div>
      <div class="calculator">
        <h2>Conversor</h2>
        <p>Digite um valor e escolha a escala termométrica que ele deve ser convertido. </p>
        <input type="number" placeholder="Digite o valor">
        <button id="celsius">°C</button>
        <button id="fahrenheit">°F</button>
      </div>
        </div>
      </div>
    </div>
  </div>
</main>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
